<!DOCTYPE html>
<html>
<head>
    <title>Reset Password - SuperInventario</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <!-- Previous styles remain the same -->
</head>
<body>
    <div class="container">
        <div id="resetForm">
            <h2>Reset Your Password 3</h2>
            <form id="passwordForm">
                <input type="password" id="newPassword" placeholder="New Password" required minlength="6">
                <button type="submit" id="submitButton">Update Password</button>
            </form>
            <p id="message"></p>
        </div>

        <div id="successView" class="success-container">
            <div class="success-icon">âœ“</div>
            <h2>Password Reset Successful!</h2>
            <p>Your password has been updated. You can now close this window and log in with your new password.</p>
            <button onclick="window.close()">Close Window</button>
        </div>

        <div id="debug"></div>
    </div>

    <script>
        // Initialize variables and functions
        const supabaseUrl = 'https://httlxevacqfpdvmivoda.supabase.co'
        const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imh0dGx4ZXZhY3FmcGR2bWl2b2RhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg3MTcyMzQsImV4cCI6MjA2NDI5MzIzNH0.E3JE02sXHIKT0i1mwLsFsI9Ll9t4HZfPwwD3nCgXhno'
        const supabase = window.supabase.createClient(supabaseUrl, supabaseAnonKey)
        
        function debugLog(message, data = null) {
            const debug = document.getElementById('debug')
            const timestamp = new Date().toISOString()
            const logMessage = `${timestamp}: ${message}\n${data ? JSON.stringify(data, null, 2) : ''}\n\n`
            debug.textContent += logMessage
            debug.style.display = 'block'
            console.log(message, data)
        }

        function showMessage(text, type) {
            const messageEl = document.getElementById('message')
            messageEl.textContent = text
            messageEl.className = type
        }

        function showSuccessView() {
            document.getElementById('resetForm').style.display = 'none'
            document.getElementById('successView').style.display = 'block'
        }

        // Initialize form handling
        const form = document.getElementById('passwordForm')
        const submitButton = document.getElementById('submitButton')

        // Check access token
        const params = new URLSearchParams(window.location.hash.substring(1))
        const accessToken = params.get('access_token')
        debugLog('Access Token from URL', { accessToken: accessToken?.substring(0, 10) + '...' })

        if (!accessToken) {
            showMessage('Invalid reset link. Please request a new password reset.', 'error')
            submitButton.disabled = true
            debugLog('No access token found')
        }

        // Handle form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault()
            const newPassword = document.getElementById('newPassword').value

            if (newPassword.length < 6) {
                showMessage('Password must be at least 6 characters long', 'error')
                debugLog('Password validation failed', { length: newPassword.length })
                return
            }

            submitButton.disabled = true
            showMessage('Updating password...', 'loading')
            debugLog('Starting password update process')

            try {
                debugLog('Setting session')
                const { data: sessionData, error: sessionError } = await supabase.auth.setSession({
                    access_token: accessToken,
                    refresh_token: null
                })

                if (sessionError) throw sessionError
                debugLog('Session set successfully', sessionData)

                debugLog('Updating password')
                const { error } = await supabase.auth.updateUser({
                    password: newPassword
                })

                if (error) throw error

                debugLog('Password updated successfully')
                showSuccessView()

            } catch (error) {
                debugLog('Error occurred', error)
                showMessage(error.message || 'Failed to update password. Please try again.', 'error')
                submitButton.disabled = false
            }
        })

        debugLog('Page initialized')
    </script>
</body>
</html>
